<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산 퀴즈-Git</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()">메뉴 열기</button>
    
    <div id="sidebar" class="sidebar">
        <button class="closebtn" onclick="toggleSidebar()">×</button>
        <button class="button-style" id="addition-button" onclick="changeQuestionType('addition'); closeSidebar()">덧셈</button>
        <button class="button-style" id="single-addition-button" onclick="changeQuestionType('singleAddition'); closeSidebar()">한자리덧셈</button>
        <button class="button-style" id="complement-button" onclick="changeQuestionType('complement'); closeSidebar()">100보수</button>
        <button class="button-style" id="subtraction-button" onclick="changeQuestionType('subtraction'); closeSidebar()">뺄셈</button>
        <button class="button-style" id="addition-comparison-button" onclick="changeQuestionType('addition-comparison'); closeSidebar()">덧셈비교</button>
        <button class="button-style" id="subtraction-comparison-button" onclick="changeQuestionType('subtractionComparison'); closeSidebar()">뺄셈비교</button>
        <button class="button-style" id="tenMultiple-button" onclick="changeQuestionType('tenMultiple'); closeSidebar()">십구구단</button>
        <button class="button-style" id="tensPlaceMultiplication-button" onclick="changeQuestionType('tensPlaceMultiplication'); closeSidebar()">십동일보</button>
        <button class="button-style" id="unitsPlaceMultiplication-button" onclick="changeQuestionType('unitsPlaceMultiplication'); closeSidebar()">십보일동</button>
        <button class="button-style" id="tensAndUnitsPlaceMultiplication-button" onclick="changeQuestionType('tensAndUnitsPlaceMultiplication'); closeSidebar()">십동십보</button>
        <button class="button-style" id="multiplication-button" onclick="changeQuestionType('multiplication'); closeSidebar()">곱셈</button>
        <button class="button-style" id="multipleChoice-button" onclick="changeQuestionType('multipleChoice'); closeSidebar()">배수</button>
        <button class="button-style" id="division-button" onclick="changeQuestionType('division'); closeSidebar()">나눗셈</button>
        <button class="button-style" id="fraction-to-percentage-button" onclick="changeQuestionType('fractionToPercentage'); closeSidebar()">분수값</button>
        <button class="button-style" id="korean-multiplication-button" onclick="changeQuestionType('koreanMultiplication'); closeSidebar()">한국어 숫자 곱셈</button>
        <button class="button-style" id="percentage-question-button" onclick="changeQuestionType('percentageQuestion'); closeSidebar()">퍼센트 계산</button>
        <button class="button-style" id="prime-question-button" onclick="changeQuestionType('primeQuestion'); closeSidebar()">소수 판별</button>
        <button class="button-style" id="prime-or-multiple-question-button" onclick="changeQuestionType('primeOrMultiple'); closeSidebar()">소수 또는 최대 배수</button>
        <button class="button-style" id="math-question-button" onclick="changeQuestionType('mathQuestion'); closeSidebar()">수학 계산 문제</button>
        <button class="button-style" id="multiplication-with-five-end-question-button" onclick="changeQuestionType('multiplicationWithFiveEnd'); closeSidebar()">5로 끝나는 수의 곱셈</button>
        <button class="button-style" id="twelve-to-nineteen-multiplication-question-button" onclick="changeQuestionType('twelveToNineteenMultiplication'); closeSidebar()">12~19단</button>
        <button class="button-style" id="comparison-question-button" onclick="changeQuestionType('comparisonQuestion'); closeSidebar()">비교</button>
        <button class="button-style" id="percentage-fraction-question-button" onclick="changeQuestionType('percentageFraction'); closeSidebar()">5%</button>
        <button class="button-style" id="multiplication-question-button" onclick="changeQuestionType('multiplication'); closeSidebar()">인수분해</button>
        <button class="button-style" id="simpleFraction-button" onclick="changeQuestionType('simpleFraction'); closeSidebar()">심플분수값</button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        <button class="button-style"></button>
        
    </div>

    <div class="main-container">
        <div id="questions-attempted">문제 푼 횟수: 0/100</div>
        <div class="quiz-container">
            <div id="question" class="question"></div>
            <div id="result"></div>
        </div>

        <div class="calc-container">
            <div class="input-container">
                <input type="text" id="answer" class="answer">
                <button class="check-answer-button" onclick="checkAnswer()">제출</button>
            </div>
            <!-- 숫자 키패드 추가 -->
            <div class="keypad">
                <button onclick="appendToAnswer('<')"><</button>
                <button onclick="appendToAnswer('=')">=</button>
                <button onclick="appendToAnswer('>')">></button>
                <button onclick="appendToAnswer(' ')">space</button>
                <button onclick="appendToAnswer('x')">x</button>
                <button onclick="appendToAnswer('o')">o</button>
                <button class="backspace-button" onclick="removeLastDigit()">←</button>
                <button class="clear-button" onclick="clearAnswer()">C</button>
                <button onclick="nextQuestion()">next</button>
                <button onclick="appendToAnswer(1)">1</button>
                <button onclick="appendToAnswer(2)">2</button>
                <button onclick="appendToAnswer(3)">3</button>
                <button onclick="appendToAnswer(4)">4</button>
                <button onclick="appendToAnswer(5)">5</button>
                <button onclick="appendToAnswer(6)">6</button>
                <button onclick="appendToAnswer(7)">7</button>
                <button onclick="appendToAnswer(8)">8</button>
                <button onclick="appendToAnswer(9)">9</button>
                <button onclick="appendToAnswer('.')">.</button>
                <button onclick="appendToAnswer(0)">0</button>
                <button class="hint-button" onclick="showHint()">정답</button>
                <div id="hidden-answer" style="color: rgba(80, 80, 80, 0.947); display: none;"></div> <!-- display: none 추가 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
